<div class="login-content flex p-flex-column" [ngClass]="{'login-rtl' : locale ==='ar'}">
  <div class="p-grid">
    <div class="p-col-12">
      <div class="flex justify-between w-full">
        <div class="p-6">
          <img src="assets/images/mbrcld_logo_white.png" alt="" class="logo-img" />
        </div>
        <div class="p-6 flex justify-center lg:justify-end">
          <app-language-switcher [alt]="true"></app-language-switcher>
        </div>
      </div>
    </div>
  </div>

  <div class="p-grid flex flex-grow justify-center items-center md:h-full overflow-y-auto">
    <div class="p-col-12 p-lg-6 flex p-flex-column p-justify-even">
      
      <div class="text-center">
        <h1 class="welcome-text " i18n>Welcome to MBRCLD</h1>
      <div class="text-blue-600 text-2xl mb-4" i18n>Creating <b>LEADERS</b> for Tomorrow.</div>
      <!-- <p class="text-lg" i18n>Enroll in Programms <br>Review Articles <br> Register to Events</p> -->
      </div>
      <div class="login-form w-50 flex justify-center">
        <form [formGroup]="loginForm" class="block md:my-auto p-fluid p-8 w-full max-w-xl" (ngSubmit)="login()">
          <h1 class="app-title" i18n>Login</h1>
          <div class="p-field">
            <label for="email" i18n>Email *</label>
            <input pInputText type="email" id="email" formControlName="email" placeholder="Enter email" i18n-placeholder
              class="h-12" [disabled]="disableForm" />
            <small appControlValidationError controlName="email" class="p-invalid"></small>
          </div>
          <div class="p-field">
            <label for="password" i18n>Password *</label>
            <input pPassword type="password" id="password" formControlName="password" placeholder="Enter password"
              i18n-placeholder class="h-12" [feedback]="false" [disabled]="disableForm" />
            <small appControlValidationError controlName="password" class="p-invalid"></small>
          </div>
          <div class="pt-4">
            <div class="p-grid">
              <div class="p-col-4">
                <button pButton type="submit" label="Login" i18n-label [disabled]="disableForm" class="h-12"></button>
              </div>
              <div class="p-col">
                <button type="button" label="Sign in with UAE PASS"
                class="p-button p-button-secondary flex justify-center h-12 uae-login" [disabled]="disableForm"
                (click)="removeLocal()">
                <img src="assets/images/ico-uae-pass.png" alt="" class="me-3 h-8 w-8" />
                <span class="text-gray-900 font-semibold" i18n>Sign in with UAE PASS</span>
              </button>
              </div>
            </div>
            <div class="p-4 text-white">
              <div class="text-center" i18n>
                Don't have an account? <a routerLink="../register" class="text-blue-600">Sign up</a>
              </div>
              <div class="text-center" i18n>
                Forgot your password? <a routerLink="../password-reset" class="text-blue-600">Reset Password</a>
              </div>
            </div>
          </div>
        </form>
        <p-toast></p-toast>
      </div>
    </div>
    <div class="p-col-12 p-lg-6">
    </div>
  </div>
</div>
