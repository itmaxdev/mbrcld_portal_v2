<div class="pb-8  border rounded-lg border-gray-400  bg-white p-4">
  <div class="mb-4 grid gap-2">
    <h1 class="text-2xl font-bold" i18n>Elite Club</h1>
  </div>

  <div>
    <p-tabView (onChange)="handleChange($event)">
      <p-tabPanel header="Overview" [selected]="eliteClubTabs === '0'" i18n-header>
        <div class="grid gap-4">
          <app-overview></app-overview>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Elite Membership" [selected]="eliteClubTabs === '1'" i18n-header>
        <div class="grid gap-4">
          <app-elite-membership></app-elite-membership>
        </div>
      </p-tabPanel>
      <p-tabPanel
        header="Individual Development Membership"
        [selected]="eliteClubTabs === '2'"
        i18n-header
      >
        <div class="grid gap-4">
          <app-individual-dev-membership></app-individual-dev-membership>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Elite Club members" [selected]="eliteClubTabs === '3'" i18n-header>
        <div class="grid gap-4">
          <app-elite-club-members></app-elite-club-members>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
  <router-outlet></router-outlet>
</div>
