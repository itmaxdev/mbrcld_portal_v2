<div class="pb-8">
  <h1 class="text-2xl font-bold" style="color: var(--primary-color)" i18n>Upload Video</h1>

  <p class="p-text-secondary mb-8" i18n="@@programUploadVideoDescription">Please upload a 1-minute video introducing
    yourself!</p>

  <p-card header="" [style]="{position: 'relative'}" i18n-header styleClass="rounded-lg bg-card-light shadow-none">
    <div class="text-lg">
      <p-fileUpload *ngIf="!isVideoUploaded" #fileUpload appPrimeNGi18n mode="basic" accept="video/*"
        url="/api/programs/upload-video" name="file" [disabled]="fileUpload.progress" [auto]="true"
        [maxFileSize]="20971520" (onError)="onUploadError($event,fileUpload)" (onBeforeUpload)="onBeforeUpload($event)"
        (onUpload)="onUploadDone($event)">
      </p-fileUpload>
      <p *ngIf="isVideoUploaded" style="text-align: center;" i18n="@@programUploadVideoUploaded">Video uploaded.</p>
      <div *ngIf="status == 1" class="rounded-lg bg-card-light"
        style="position:absolute;left:0;top:0;width:100%;height:100%;align-items: center;justify-content: center;display: flex;">
        <p-progressSpinner [style]="{width: '20px', height: '20px' }" class="custom-spinner flex align-center"
          styleClass="custom-spinner" strokeWidth="6" animationDuration=".5s"></p-progressSpinner>
      </div>
    </div>



  </p-card>

  <div class="grid py-8">
    <div class="p-col-12 flex justify-between">
      <button pButton type="button" label="Back" i18n-label class="w-32" routerLink="../smart-assessment"></button>
      <button pButton [disabled]="!isVideoUploaded" type="button" label="Next" i18n-label class="w-32"
        routerLink="../acknowledgment"></button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="flex flex-grow justify-center items-center py-8">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
