<div class="mainContainer">
  <div class="gridWrap">
    <div class="generalCard">
      <div class="inner">
        <div class="cardTitle">Programs</div>

        <ng-container *ngIf="ready; else loading">
          <!-- Tabs -->
          <div class="gridWrap border">
            <div class="circleTabWrap">
              <a
                href="#"
                class="cLink"
                [class.active]="activeTab === 'active'"
                (click)="setActiveTab('active'); $event.preventDefault()"
              >
                <span i18n>Active Programs</span>
              </a>
              <a
                href="#"
                class="cLink"
                [class.active]="activeTab === 'previous'"
                (click)="setActiveTab('previous'); $event.preventDefault()"
              >
                <span i18n>Previous Programs</span>
              </a>
            </div>

            <!-- Active Programs -->
            <ng-container *ngIf="activeTab === 'active'">
              <div class="programCard col1" *ngFor="let item of filterActivePrograms">
                <app-programs-active-programs [data]="item"></app-programs-active-programs>
              </div>
              <div *ngIf="filterActivePrograms.length === 0" class="no-programs-message">
                <p i18n>No programs found.</p>
              </div>
            </ng-container>

            <!-- Previous Programs -->
            <ng-container *ngIf="activeTab === 'previous'">
              <div class="programCard col1" *ngFor="let item of filterOtherPrograms">
                <app-programs-active-programs [data]="item"></app-programs-active-programs>
              </div>
              <div *ngIf="filterOtherPrograms.length === 0" class="no-programs-message">
                <p i18n>No programs found.</p>
              </div>
            </ng-container>
          </div>
        </ng-container>

        <ng-template #loading>
          <app-progress-spinner></app-progress-spinner>
        </ng-template>
      </div>
    </div>
  </div>

  <app-side-box></app-side-box>
</div>
