<div class="border rounded-lg border-gray-400  bg-white p-4">
  <div class="flex justify-between mb-4">
    <div class="inline-flex items-center cursor-pointer contents" (click)="goBack()">
      <img src="assets/images/ico-arrow-left.svg" class="w-6 h-6" alt="" />
      <p class="text-lg ml-2 text-gray-700" i18n>
        Go Back
      </p>
    </div>
  </div>
  <div *ngIf="role === 3; else otherRoles">
    <p-tabView>
      <p-tabPanel header="Modules" [selected]="true" i18n-header>
        <div *ngIf="modules.length > 0; else noModules" class="grid gap-4">
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
            <app-modules-materials-card *ngFor="let item of modules" [id]="item.id" [completed]="item.completed"
              [name]="item.name" [name_AR]="item.name_AR" [order]="item.order" [modulesUrl]="item.id" [duration]="item.duration"
              [startDate]="item.startDate" [description]="item.description"></app-modules-materials-card>
          </div>
        </div>
        <ng-template #noModules i18n>
          No Modules Present
        </ng-template>
      </p-tabPanel>
      <p-tabPanel header="Projects" i18n-header>
        <div *ngIf="cohortProjects; else loading" class="grid gap-2">
          <app-project-cohort-card *ngFor="let item of cohortProjects" [data]="item"></app-project-cohort-card>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
  <ng-template #otherRoles>
    <div *ngIf="cohortProjects; else loading" class="grid gap-2">
      <app-project-cohort-card *ngFor="let item of cohortProjects" [data]="item"></app-project-cohort-card>
    </div>
  </ng-template>

  <ng-template #loading>
    <app-progress-spinner></app-progress-spinner>
  </ng-template>
</div>
