<div *ngIf="!showDisclaimer; else disclaimer" class=" border rounded-lg border-gray-400  bg-white p-4">
  <div class="grid gap-4 items-center w-full sm:flex sm:justify-between">
    <div>
      <h1 class="text-2xl text-center sm:text-left" i18n *ngIf="locale === 'en'">
        Idea Hub
      </h1>
      <h1 class="text-2xl text-center sm:text-left" i18n *ngIf="locale === 'ar'">
        مختبر الأفكار
      </h1>
    </div>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <p-toggleButton
        [(ngModel)]="myIdeas"
        [onLabel]="allIdeasLable"
        [offLabel]="myIdeasLable"
        [style]="{ width: '100%' }"
        (onChange)="filterMyIdeas()"
        i18n-label
      ></p-toggleButton>
      <p-button
        label="Add New Idea"
        [styleClass]="'w-full'"
        [routerLink]="['create']"
        i18n-label
      ></p-button>
    </div>
  </div>
  <div class="mb-8">
    <form>
      <img class="searchIcon" src="assets/images/ico-search.svg" />
      <input
        pInputText
        class="searchInput rounded-lg"
        type="text"
        id="search"
        name="search"
        placeholder="Search"
        i18n-placeholder
        (keyup.enter)="searchIdeas($event)"
      />
    </form>
  </div>

  <div *ngIf="searchingIdeas; else loadingIdeas" class="w-full">
    <div *ngIf="projectData.length > 0; else noIdeas" class="container grid gap-4 mt-4">
      <app-project-ideas-view
        *ngFor="let item of projectData"
        [data]="item"
        [isMyIdea]="myIdeas"
      ></app-project-ideas-view>
    </div>
    <div>
      <ng-template #noIdeas>
        <h1 class="text-2xl text-center">There is no matched idea!</h1>
      </ng-template>
    </div>
  </div>
  <div>
    <ng-template #loadingIdeas>
      <app-progress-spinner></app-progress-spinner>
    </ng-template>
  </div>
</div>
<ng-template #disclaimer>
  <app-disclaimer
    [disclaimerText]="getLocale()"
    [isVisible]="showDisclaimer"
    [disclaimerType]="2"
    (onApprove)="handleDiclaimerApprove()"
  ></app-disclaimer>
</ng-template>
