<div class="grid gap-8 border rounded-lg border-gray-400  bg-white p-4">
  <div *ngIf="ready; else loading" class="p-4 border border-gray-400 rounded-lg">
    <full-calendar *ngIf="calendarVisible" [options]="calendarOptions"></full-calendar>
  </div>
  <ng-template #loading>
    <app-progress-spinner></app-progress-spinner>
  </ng-template>
  <div>
    <div *ngIf="clickedOnEvent">
      <div
        *ngIf="readyEventInfo; else loadingEvent"
        class="p-6 header border border-gray-400 rounded-lg"
      >
        <div class="flex justify-between">
          <div class="grid gap-4">
            <h1 class="text-2xl text-black" i18n>{{ title }}</h1>
            <a href="#" class="text-lg text-red-600 hover:underline" i18n>Link:(To be announced 15 mins before time)</a>
          </div>
          <div class="grid gap-4">
            <p class="text-lg text-blue-600" i18n>Duration: {{ duration }} Mins</p>
            <p class="text-lg text-gray-600" i18n>Date: {{ startDate }}, (GMT+4)</p>
          </div>
        </div>
      </div>
      <ng-template #loadingEvent>
        <app-progress-spinner></app-progress-spinner>
      </ng-template>
    </div>
  </div>
</div>
