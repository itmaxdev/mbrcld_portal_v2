<div *ngIf="ready" class="grid gap-6  border rounded-lg border-gray-400  bg-white p-4">
  <div>
    <div class="inline-flex items-center cursor-pointer contents" (click)="goBack()">
      <img src="assets/images/ico-arrow-left.svg" class="w-6 h-6" alt="" />
      <p class="text-lg ml-2 text-gray-700" i18n>
        Go Back
      </p>
    </div>
  </div>
  <div class="flex justify-between items-center">
    <div class="grid grid-cols-4 gap-8 items-end">
      <div class="profile-info col-span-3">
        <h1 class="text-2xl">{{ articleData.name }}</h1>
        <p class="text-gray-500">{{ articleData.date | date:'longDate' }}</p>
      </div>
    </div>
  </div>
  <div>
    <p class="text-gray-500 text-lg ql-editor" [innerHtml]="articleData.description"></p>
  </div>
  <div>
    <img class="article-image w-full object-cover" [src]="articleData.pictureUrl" alt="" />
    <div
      *ngIf="articleData.theArticle"
      class="articleContent ql-editor"
      [innerHTML]="articleData.theArticle"
    ></div>
  </div>
</div>
<ng-template #loading>
  <app-progress-spinner></app-progress-spinner>
</ng-template>
