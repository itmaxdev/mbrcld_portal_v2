<ng-template #disclaimer>
  <app-disclaimer
    [disclaimerText]="getLocale()"
    [isVisible]="showDisclaimer"
    [disclaimerType]="1"
    (onApprove)="handleDiclaimerApprove()"
  ></app-disclaimer>
</ng-template>

<ng-template #loading>
  <app-progress-spinner></app-progress-spinner>
</ng-template>

<ng-container *ngIf="!showDisclaimer; else disclaimer">
  <div class="mainContainer">
    <div class="gridWrap">
      <ng-container *ngIf="ready; else loading">
        <div class="generalCard">
          <div class="inner">
            <div class="cardTitleWrap">
              <!-- <div class="cardTitle">Article</div> -->
              <div class="cardTitle" *ngIf="locale === 'en'">
                {{ isMyArticles ? 'My Article' : 'All Articles' }}
              </div>

              <div class="cardTitle" *ngIf="locale === 'ar'">
                {{ isMyArticles ? 'مقالاتي' : 'جميع المقالات' }}
              </div>
              <div class="cardTools">
                <div class="searchBox">
                  <form class="form-v3 filledColor">
                    <div class="input-field">
                      <input
                        type="text"
                        placeholder="Search"
                        i18n-placeholder
                        (keyup.enter)="searchArticle($event)"
                      />
                      <button class="iconBox">
                        <svg
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                            stroke="currentcolor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M21 20.9999L16.65 16.6499"
                            stroke="currentcolor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="gridWrap border">
              <div class="buttonGroup end">
                <a *ngIf="role != '1'" class="more gray wAuto sm" (click)="filterMyArticles()">
                  <span>My Articles</span>
                </a>
                <a *ngIf="role != '1'" class="more wAuto sm" [routerLink]="['create']">
                  <span>Add New Article</span>
                </a>
              </div>

              <div *ngFor="let article of articleData" class="articleCard border">
                <div class="inner">
                  <div class="topBox">
                    <div class="imgBox">
                      <picture>
                        <img
                          [src]="article.profilePictureUrl"
                          alt=""
                          width="100"
                          height="100"
                          loading="lazy"
                        />
                      </picture>
                    </div>

                    <a [routerLink]="['item/' + article.id, { type: article.postType }]" class="c">
                      <div class="t">{{ article.name }}</div>
                      <div class="s">
                        {{ article.writtenByName }} {{ article.date | date: 'short' }}
                      </div>
                    </a>
                  </div>

                  <div class="textBox sm smLineHeight" style="--lineClamp: 2;">
                    <p [innerHTML]="article.description"></p>
                  </div>
                  <a
                    *ngIf="article.pictureUrl"
                    [routerLink]="['item/' + article.id, { type: article.postType }]"
                    class="articleImg"
                  >
                    <picture class="">
                      <source [srcset]="article.pictureUrl" type="image/webp" />
                      <source [srcset]="article.pictureUrl" type="image/jpeg" />
                      <img
                        [src]="article.pictureUrl"
                        alt=""
                        width="442"
                        height="276"
                        loading="lazy"
                      />
                    </picture>
                  </a>

                  <div class="articleTools">
                    <div class="tool likeBox">
                      <div class="iconBox">
                        <svg
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M20.8401 4.60999C20.3294 4.099 19.7229 3.69364 19.0555 3.41708C18.388 3.14052 17.6726 2.99817 16.9501 2.99817C16.2276 2.99817 15.5122 3.14052 14.8448 3.41708C14.1773 3.69364 13.5709 4.099 13.0601 4.60999L12.0001 5.66999L10.9401 4.60999C9.90843 3.5783 8.50915 2.9987 7.05012 2.9987C5.59109 2.9987 4.19181 3.5783 3.16012 4.60999C2.12843 5.64169 1.54883 7.04096 1.54883 8.49999C1.54883 9.95903 2.12843 11.3583 3.16012 12.39L4.22012 13.45L12.0001 21.23L19.7801 13.45L20.8401 12.39C21.3511 11.8792 21.7565 11.2728 22.033 10.6053C22.3096 9.93789 22.4519 9.22248 22.4519 8.49999C22.4519 7.77751 22.3096 7.0621 22.033 6.39464C21.7565 5.72718 21.3511 5.12075 20.8401 4.60999Z"
                            fill="currentcolor"
                          />
                        </svg>
                      </div>
                      <span>{{ article.likesCount }} likes</span>
                    </div>
                    <a href="#commentPop" class="tool commentBox" data-fancyboxmodal>
                      <div class="iconBox">
                        <svg
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <rect width="24" height="24" fill="white" />
                          <path
                            d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z"
                            fill="currentcolor"
                          />
                        </svg>
                      </div>
                      <span>{{ article.commentsCount }} Comments</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <app-side-box></app-side-box>
  </div>
</ng-container>
