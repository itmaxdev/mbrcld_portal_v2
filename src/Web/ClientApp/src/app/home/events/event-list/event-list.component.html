<div class="mainContainer">
  <div class="gridWrap">
    <ng-container *ngIf="eventListReady; else loading">
      <div class="generalCard">
        <div class="inner">
          <div class="cardTitleWrap">
            <div class="cardTitle" i18n>Events</div>
            <div class="cardTools">
              <div class="searchBox">
                <form class="form-v3 filledColor">
                  <div class="input-field">
                    <input type="text" placeholder="Search" i18n-placeholder />
                    <button class="iconBox">
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                          stroke="currentcolor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M21 20.9999L16.65 16.6499"
                          stroke="currentcolor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="gridWrap border">
            <div class="circleTabWrap">
              <a href="#" class="cLink active">
                <span i18n>Active Events</span>
              </a>
              <!-- <a href="#" class="cLink">
              <span>Previous Events</span>
            </a> -->
            </div>
            <div
              id="activeEvents"
              *ngIf="test; else noEvents"
              [ngClass]="{ 'gridWrap': eventListReady }"
            >
              <div class="eventCard col2" *ngFor="let event of events">
                <a class="inner" [routerLink]="event.id">
                  <div class="imgBox">
                    <img [src]="event.pictureUrl" alt="" width="442" height="242" loading="lazy" />
                  </div>

                  <div class="contentBox">
                    <div class="dateBox">
                      {{ event.fromDate | date: 'dd MMMM' }}
                      <ng-container *ngIf="event.toDate">
                        - {{ event.toDate | date: 'dd MMMM yyyy' }}
                      </ng-container>
                    </div>
                    <div class="title">
                      {{ event.name }}
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <ng-template #noEvents>
              <div class="flex justify-center w-full">
                <div class="grid gap-6 w-14 textContainer">
                  <h1 class="text-3xl text-center text" i18n *ngIf="locale == 'en'">
                    Coming Soon
                  </h1>
                  <h1 class="text-3xl text-center text" i18n *ngIf="locale == 'ar'">
                    قريبا
                  </h1>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <app-side-box></app-side-box>
</div>

<ng-template #loading>
  <app-progress-spinner></app-progress-spinner>
</ng-template>
